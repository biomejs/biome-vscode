# This workflow is responsible for publishing a stable release of the extension
# to the Open VSX Registry. This workflow is meant to be called after a VSIX 
# extension artifact has been packaged.

name: ~Publish to Open VSX Registry

on:
  workflow_call:
    inputs:
      channel:
        type: string
        required: true
        description: The channel to publish to (nightly, stable)

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    steps:
      - name: Retrieve packaged VSIX
        uses: actions/download-artifact@v4
        with:
          name: biome-${{ inputs.channel }}-${{ github.sha }}.vsix
      - name: Publish to Open VSX Registry
        run: pnpm ovsx publish --packagePath biome.vsix
        env:
          OVSX_PATH: ${{ secrets.OVSX_PATH }}
