name: Integrate

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  quality:
    name: Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Biome
        uses: biomejs/setup-biome@v2
      - name: Run Biome checks
        run: biome ci --reporter=github
  package:
    name: Package
    uses: ./.github/workflows/~package-stable.yaml
